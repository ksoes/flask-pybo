{% extends "base.html" %}
{% block content %}
<div class="container m-3">
  <form method="post" class="post-form">
    {{ form.csrf_token }}
    {% include "form_errors.html" %}

    <div class="form-group">
      <label for="username">사용자 이름</label>
      <input type="text" class="form-control" name="username" id="username" value="{{ form.username.data or '' }}">
    </div>

    <div class="form-group">
      <lavel for="password1">비밀번호</lavel>
      <input type="password" class="form-control" name="password1" id="password1"
             value="{{ form.password1.data or '' }}">
    </div>

    <div class="form-group">
      <lavel for="password2">비밀번호 확인</lavel>
      <input type="password" class="form-control" name="password2" id="password2"
             value="{{ form.password2.data or '' }}">
    </div>

    <div class="form-group">
      <label for="email">이메일</label>
      <input type="text" class="form-control" name="email" id="email" value="{{ form.email.data or '' }}">
      <button type="submit" class="btn btn-primary my-3">생성하기</button>
    </div>

  </form>
</div>
{% endblock %}
